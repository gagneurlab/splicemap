image: python:3.6

stages:
  - test

test_async:
  stage: test

  tags:
    - docker

  before_script:
    - apt update
    - apt install gcc -y
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - pip install -e .
    - pip install pytest pytest-runner pytest-mock Cython
    - python -V

  script:
    - python -m pytest tests/

  after_script:
    - rm -rf *.egg-info .eggs venv
